buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
    }
}


apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'idea'
apply plugin: 'maven'

allprojects {
    tasks.withType(JavaCompile).all {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "$mod_version.$build_number"
def branchSuffix = System.getenv('TRAVIS_BRANCH') ?: ''
if (mc_version.contains(branchSuffix)) branchSuffix = ''
if (!branchSuffix.empty) branchSuffix = '-' + branchSuffix
archivesBaseName = mod_name + branchSuffix + '-' + mc_version

repositories {
    jcenter()
    maven {
        url "http://maven.bluexin.be/repository/snapshots/"
    }
    maven {
        url "http://maven.amadornes.com/"
    }
    maven {
        url "http://maven.shadowfacts.net/"
    }
    maven { url 'https://jitpack.io' }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven/'
    }
}

minecraft {
    version = "$mc_version-$forge_version"
    runDir = "run"
    mappings = mc_mappings

    clientJvmArgs = ["-Dfml.coreMods.load=$core_plugin"]
    serverJvmArgs = ["-Dfml.coreMods.load=$core_plugin"]

    replace 'GRADLE:VERSION', mod_version
    replace 'GRADLE:BUILD', build_number

    replaceIn 'LibrarianLib.kt'
}

import net.minecraftforge.gradle.user.TaskSourceCopy

// Enables source replacements for Kotlin code
for (set in sourceSets) {
    if (set.name == "test") continue
    def taskName = "source${set.name.capitalize()}Kotlin"
    def dir = new File(project.buildDir, "sources/${set.name}/kotlin")
    task(taskName, type: TaskSourceCopy) {
        source = set.kotlin
        output = dir
    }
    def compileTask = tasks[set.getCompileTaskName("kotlin")]
    compileTask.source = dir
    compileTask.dependsOn taskName
    def dirPath = dir.toPath()
    compileKotlin.include {
        return it.file.toPath().startsWith(dirPath)
    }
}

configurations {
    required
    compile.extendsFrom(required)
}

dependencies {
    compile "net.shadowfacts:Forgelin:1.6.0"
    required "org.magicwerk:brownies-collections:0.9.13"
    compile "org.magicwerk:brownies-collections:0.9.13" // Otherwise it doesn't get added to dep list
}

compileKotlin {
    kotlinOptions {
        javaParameters = true
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        javaParameters = true
        jvmTarget = "1.8"
    }
}


jar {
    exclude 'com/teamwizardry/librarianlib/test', 'assets/librarianlibtest'
    from sourceSets.main.output

    archiveName "${archivesBaseName}-${version}.jar"
    dependsOn(configurations.getByName("compile") as Object)
    from {
        configurations.required.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes(
                "FMLCorePluginContainsFMLMod": "true",
                "FMLCorePlugin": "com.teamwizardry.librarianlib.asm.LibLibCorePlugin")
    }

}

task sourceJar(type: Jar, dependsOn: "sourceMainJava", overwrite: true) {
    from "src/main/java"
    classifier = 'sources'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives sourceJar
    archives deobfJar
}

idea {
    module {
        inheritOutputDirs = true

        sourceDirs += file('src/api/java')
        sourceDirs += file('src/test/java')

    }
    project {
        languageLevel = '1.8'
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    rename '(.+_at.cfg)', 'META-INF/$1'
}

dokka {
    def out = "$projectDir/docs"
    outputFormat = "javadoc"
    outputDirectory = out
    jdkVersion = 8
    doFirst {
        println("Cleaning doc directory $out...")
        project.delete(fileTree(out))
    }

    kotlinTasks {
        new ArrayList()
    }

    def docsPackage = ""
    sourceDirs = [new File("$projectDir/src/main/java/$docsPackage")]
//    samples = ["src/samples/java"]
    includes = new ArrayList(fileTree("$projectDir/src/main/docs").files)
}

